<!DOCTYPE html>
<html>
  <head>

  <body>

    <form name="myForm">
<p><label>Form name:<input type="text" name="text1" value="8*7 = "></label>
<p><input name="button1" type="button" value="Show Value"
     onclick="this.form.text1.value = rect1.getArea()">
</p>
</form>


    <script>

    var rectangle = class rectangle {
      constructor(width,height){
        this.width = width;
        this.height = height;
      }
        getWidth() {
          return this.width;
        }

        getHeight() {
          return this.height;
        }

        getArea () {
          return this.width * this.height;
        }

    }

    var rect1 = new rectangle(8, 7);

    document.write(rect1.getArea());

    </script>
